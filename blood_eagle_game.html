<!-- خطوط عربية من Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Tajawal', 'Cairo', sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 25%, #2a1a1a 50%, #1a0a0a 75%, #0a0a0a 100%);
        color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
    }

    /* تأثيرات الخلفية المتحركة */
    .background-effects {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .floating-particle {
        position: absolute;
        background: radial-gradient(circle, #8B0000 0%, #DC143C 50%, transparent 70%);
        border-radius: 50%;
        opacity: 0.1;
        animation: float 20s infinite linear;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) translateX(0) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 0.1;
        }
        90% {
            opacity: 0.1;
        }
        100% {
            transform: translateY(-100px) translateX(-100px) rotate(-360deg);
            opacity: 0;
        }
    }

    /* الهيدر مع شريط الموارد */
    .game-header {
        background: linear-gradient(45deg, #1a0000, #2a0a0a, #1a0000);
        border-bottom: 3px solid #8B0000;
        padding: 1rem;
        position: sticky;
        top: 0;
        z-index: 100;
        box-shadow: 0 4px 20px rgba(139, 0, 0, 0.5);
    }

    .resources-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .resource-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: rgba(139, 0, 0, 0.3);
        padding: 0.8rem 1.2rem;
        border-radius: 25px;
        border: 2px solid #8B0000;
        transition: all 0.3s ease;
        min-width: 120px;
        justify-content: center;
    }

    .resource-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(139, 0, 0, 0.4);
    }

    .resource-icon {
        font-size: 1.2rem;
        color: #FFD700;
    }

    .resource-value {
        font-weight: bold;
        color: #ffffff;
        font-size: 1.1rem;
    }

    .resource-change {
        font-size: 0.9rem;
        color: #90EE90;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }

    /* منطقة اللعبة الرئيسية */
    .game-container {
        display: grid;
        grid-template-columns: 250px 1fr 250px;
        gap: 1rem;
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
        min-height: calc(100vh - 200px);
    }

    /* لوحة التحكم اليسرى */
    .control-panel {
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        border: 2px solid #333;
        border-radius: 15px;
        padding: 1.5rem;
        height: fit-content;
        position: sticky;
        top: 120px;
    }

    .panel-title {
        color: #FFD700;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        border-bottom: 2px solid #8B0000;
        padding-bottom: 0.5rem;
    }

    .control-section {
        margin-bottom: 2rem;
    }

    .section-title {
        color: #ffffff;
        font-size: 1.2rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .build-button {
        width: 100%;
        background: linear-gradient(45deg, #8B0000, #DC143C);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
        font-weight: bold;
        position: relative;
        overflow: hidden;
    }

    .build-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .build-button:hover::before {
        left: 100%;
    }

    .build-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(139, 0, 0, 0.4);
    }

    .build-button:disabled {
        background: #666;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .cost-info {
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
        color: #FFD700;
        margin-top: 0.5rem;
    }

    /* منطقة اللعبة المركزية */
    .game-area {
        background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 50%, #2a2a2a 100%);
        border: 2px solid #333;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        min-height: 600px;
    }

    .game-canvas {
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300"><rect width="400" height="300" fill="%23000"/><circle cx="100" cy="100" r="20" fill="%23333"/><circle cx="200" cy="150" r="15" fill="%23333"/><circle cx="300" cy="120" r="25" fill="%23333"/><circle cx="150" cy="200" r="18" fill="%23333"/><circle cx="280" cy="220" r="22" fill="%23333"/></svg>');
        background-size: cover;
        position: relative;
    }

    .eagle-avatar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4rem;
        color: #FFD700;
        animation: eagleGlow 3s ease-in-out infinite alternate;
        text-shadow: 0 0 20px #FFD700;
    }

    @keyframes eagleGlow {
        from { 
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700;
            transform: translate(-50%, -50%) scale(1);
        }
        to { 
            color: #FFA500;
            text-shadow: 0 0 30px #FFD700, 0 0 40px #FFA500;
            transform: translate(-50%, -50%) scale(1.05);
        }
    }

    .game-info {
        position: absolute;
        top: 1rem;
        left: 1rem;
        background: rgba(0, 0, 0, 0.8);
        padding: 1rem;
        border-radius: 10px;
        border: 2px solid #8B0000;
        max-width: 200px;
    }

    .game-status {
        color: #90EE90;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }

    .progress-bar {
        width: 100%;
        height: 8px;
        background: #333;
        border-radius: 4px;
        overflow: hidden;
        margin: 0.5rem 0;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #8B0000, #DC143C);
        border-radius: 4px;
        transition: width 0.3s ease;
        width: 0%;
    }

    /* لوحة المعلومات اليمنى */
    .info-panel {
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        border: 2px solid #333;
        border-radius: 15px;
        padding: 1.5rem;
        height: fit-content;
        position: sticky;
        top: 120px;
    }

    .stats-list {
        list-style: none;
    }

    .stat-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem;
        margin-bottom: 0.5rem;
        background: rgba(139, 0, 0, 0.1);
        border-radius: 8px;
        border-left: 4px solid #8B0000;
    }

    .stat-value {
        color: #FFD700;
        font-weight: bold;
    }

    /* أزرار التنقل */
    .navigation {
        background: linear-gradient(45deg, #1a0000, #2a0a0a);
        padding: 1rem;
        position: sticky;
        bottom: 0;
        display: flex;
        justify-content: center;
        gap: 1rem;
        border-top: 2px solid #8B0000;
    }

    .nav-btn {
        background: linear-gradient(45deg, #8B0000, #DC143C);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 1rem 2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1rem;
        font-weight: bold;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .nav-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(139, 0, 0, 0.4);
    }

    /* تأثيرات إضافية */
    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        padding: 2rem;
        border-radius: 15px;
        border: 3px solid #8B0000;
        text-align: center;
        z-index: 1000;
        min-width: 300px;
        box-shadow: 0 15px 35px rgba(139, 0, 0, 0.6);
    }

    .popup.hidden {
        display: none;
    }

    .popup h3 {
        color: #FFD700;
        margin-bottom: 1rem;
        font-size: 1.5rem;
    }

    .popup p {
        color: #ffffff;
        margin-bottom: 1.5rem;
        line-height: 1.6;
    }

    .popup-btn {
        background: linear-gradient(45deg, #8B0000, #DC143C);
        color: white;
        border: none;
        border-radius: 25px;
        padding: 1rem 2rem;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .popup-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(139, 0, 0, 0.4);
    }

    /* الاستجابة للموبايل */
    @media (max-width: 1024px) {
        .game-container {
            grid-template-columns: 1fr;
            grid-template-rows: auto auto auto;
            padding: 1rem;
        }
        
        .control-panel,
        .info-panel {
            position: static;
        }
        
        .resources-bar {
            justify-content: center;
        }
        
        .resource-item {
            min-width: 100px;
            font-size: 0.9rem;
        }
    }

    @media (max-width: 768px) {
        .resources-bar {
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .resource-item {
            width: 100%;
            justify-content: space-between;
        }
        
        .game-area {
            min-height: 400px;
        }
        
        .eagle-avatar {
            font-size: 3rem;
        }
        
        .popup {
            margin: 1rem;
            min-width: auto;
        }
    }

    /* تحسينات إضافية */
    .achievement-unlock {
        position: fixed;
        top: 100px;
        right: 20px;
        background: linear-gradient(45deg, #FFD700, #FFA500);
        color: #000;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        z-index: 1001;
        animation: slideInRight 0.5s ease-out;
    }

    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .loading-content {
        text-align: center;
        color: #FFD700;
    }

    .spinner {
        border: 4px solid #333;
        border-top: 4px solid #FFD700;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
