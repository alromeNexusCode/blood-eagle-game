<!-- خطوط عربية من Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Tajawal', 'Cairo', sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
        color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* تأثيرات الخلفية المتحركة */
    .background-effects {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .floating-particle {
        position: absolute;
        background: radial-gradient(circle, #ffd700 0%, transparent 70%);
        border-radius: 50%;
        opacity: 0.1;
        animation: float 15s infinite linear;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) translateX(0) rotate(0deg);
            opacity: 0;
        }
        10% {
            opacity: 0.1;
        }
        90% {
            opacity: 0.1;
        }
        100% {
            transform: translateY(-100px) translateX(100px) rotate(360deg);
            opacity: 0;
        }
    }

    /* الهيدر الرئيسي */
    .header {
        text-align: center;
        padding: 2rem 1rem;
        background: linear-gradient(45deg, #000000, #1a1a1a, #000000);
        box-shadow: 0 4px 20px rgba(255, 215, 0, 0.2);
        position: relative;
        overflow: hidden;
    }

    .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
        animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
    }

    .logo {
        font-size: 3.5rem;
        color: #ffd700;
        text-shadow: 0 0 20px #ffd700;
        margin-bottom: 0.5rem;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700; }
        to { text-shadow: 0 0 30px #ffd700, 0 0 40px #ffd700, 0 0 50px #ffd700; }
    }

    .subtitle {
        font-size: 1.5rem;
        color: #ffffff;
        opacity: 0.9;
        margin-bottom: 0.5rem;
    }

    .description {
        color: #cccccc;
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
    }

    /* المحتوى الرئيسي */
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin: 3rem 0;
    }

    .feature-card {
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        border: 2px solid #333;
        border-radius: 20px;
        padding: 2rem;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .feature-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, #ffd700, transparent, #ffd700);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
    }

    .feature-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(255, 215, 0, 0.3);
        border-color: #ffd700;
    }

    .feature-card:hover::before {
        opacity: 0.1;
    }

    .feature-icon {
        font-size: 3rem;
        color: #ffd700;
        margin-bottom: 1rem;
    }

    .feature-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        color: #ffffff;
    }

    .feature-text {
        color: #cccccc;
        line-height: 1.6;
    }

    /* قسم التحميل */
    .download-section {
        background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        border-radius: 20px;
        padding: 3rem;
        text-align: center;
        margin: 3rem 0;
        border: 2px solid #333;
    }

    .download-buttons {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;
        margin-top: 2rem;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1.2rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn-primary {
        background: linear-gradient(45deg, #ffd700, #ffed4e);
        color: #000;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
    }

    .btn-secondary {
        background: linear-gradient(45deg, #333, #555);
        color: #fff;
    }

    .btn-secondary:hover {
        background: linear-gradient(45deg, #555, #777);
        transform: translateY(-3px);
    }

    .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin: 2rem 0;
    }

    .stat-item {
        text-align: center;
        padding: 1rem;
        background: rgba(255, 215, 0, 0.1);
        border-radius: 15px;
        border: 1px solid rgba(255, 215, 0, 0.3);
    }

    .stat-number {
        font-size: 2rem;
        font-weight: bold;
        color: #ffd700;
        display: block;
    }

    .stat-label {
        color: #cccccc;
        font-size: 0.9rem;
    }

    /* الاستجابة للموبايل */
    @media (max-width: 768px) {
        .logo {
            font-size: 2.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
        }

        .features-grid {
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .download-buttons {
            flex-direction: column;
            align-items: center;
        }

        .btn {
            width: 100%;
            max-width: 300px;
        }
    }

    .loading {
        display: none;
        text-align: center;
        padding: 2rem;
    }

    .spinner {
        border: 4px solid #333;
        border-top: 4px solid #ffd700;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
